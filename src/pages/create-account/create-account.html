<ion-header>
  <header-component [headerpush]="header"></header-component>
</ion-header>

<ion-content has-header padding class="content_box">


  <!--<div text-center>
    <img src="./assets/icons/logo.png" class="asp_logo" style="margin-top: 0;">
  </div>-->
  <form id="register">
    <div class="login_bg box_background" style="overflow-y: scroll; height: 545px;">
      <div padding>

        <ion-list padding-top padding-left padding-right>
          <p class="medium_txt" text-center>Create Your Account</p>
          <ion-item>
            <ion-input type="name" placeholder="First Name" [(ngModel)]="register.first_name" name="first_name"></ion-input>
          </ion-item>
          <br/>
          <ion-item>
            <ion-input type="name" placeholder="Last Name" [(ngModel)]="register.last_name" name="last_name"></ion-input>
          </ion-item>
          <br/>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="register.email" name="email"></ion-input>
          </ion-item>
          <br/>
          <ion-item>
            <ion-input type="email" placeholder="Email Confirmation" [(ngModel)]="register.confemail" name="confemail"></ion-input>
          </ion-item>
          <br/>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="register.user_pass" name="user_pass"></ion-input>
          </ion-item>
          <br/>
          <ion-item>
            <ion-input type="password" placeholder="Password Confirmation" [(ngModel)]="register.confuser_pass" name="confuser_pass"></ion-input>
          </ion-item>
          <br/>
          <button margin-top ion-button block color="primary" class="brnone"
                  (click)="signup();">Get Access!</button>
                  <br/>
                  <button ion-button block color="secondary" [navPush]="Loginpage">Already a member? Login</button>
                  <!-- <button margin-top ion-button block color="primary" class="brnone"
                          (click)="signIN();">Already a member? Login</button> -->
        </ion-list>
      </div>


    </div>

  </form>


</ion-content>
