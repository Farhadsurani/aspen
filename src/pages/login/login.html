<ion-header>
  <header-component [headerpush]="header"></header-component>
</ion-header>

<ion-content has-header padding class="content_box">
  
  <!--<div text-center class="">
    <img src="./assets/icons/logo.png" class="asp_logo" />
  </div>-->
  <form id="login_form">
  <div class="login_bg box_background1">
  <div class="login_container">

    <ion-list  padding-left padding-right>
      <p class="medium_txt" text-center>Log Into Your Account</p>
      <ion-item class="">
        <ion-avatar item-end>
          <ion-icon name="person"></ion-icon>
          <!-- <img src="./assets/icons/loginicon.png" class="avatar_input"/> -->
        </ion-avatar>
        <ion-input type="email" placeholder="Username" [(ngModel)]="login.username" name="username"></ion-input>

      </ion-item>  
      <br/>
      <ion-item>
        <ion-avatar item-end>
            <ion-icon name="lock"></ion-icon>

          <!-- <img src="./assets/icons/passwordicon.png"  class="avatar_input"/> -->
        </ion-avatar>
        <ion-input type="password" placeholder="Password" [(ngModel)]="login.password" name="password"></ion-input>
      </ion-item>
      <button margin-top ion-button block color="primary" class="brnone" (click)="loginSubmit();">Sign In</button>
      <ion-grid>
        <ion-row>
          <ion-col col-6 >
            <input type="checkbox" ng-click="clickItem(item); $event.stopPropagation();" ng-model="item.checked">
            <span>Remember me</span>
          </ion-col>
       
        
          <!--<ion-col col-6 (click)="forgotPasswordAlert();">Forgot password?</ion-col>-->
        </ion-row>
      </ion-grid>
    </ion-list>
    <div no-padding>
      <p text-center>Don't have an Account?</p>
      <button ion-button block color="secondary" [navPush]="createaccountpage"> Sign Up</button>
      <button ion-button block color="third" class="margint_10" [navPush]="joinnowpage">Learn More</button>
    </div>
  </div>



  </div>

  </form>


</ion-content>
